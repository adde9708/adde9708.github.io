<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>IPFS / IPNS Gateway Helper</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="app.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <h1>IPFS / IPNS Gateway Helper</h1>

            <label for="gatewaySelect">Select Gateway:</label>
            <select id="gatewaySelect" aria-label="Select IPFS gateway">
                <option value="https://dweb.link/">
                    dweb.link(IPFS and IPNS)
                </option>
                <option value="https://ipfs.io/ipfs/">ipfs.io</option>
                <option value="https://ipfs.io/ipns/">ipfs.io (IPNS)</option>
                <option value="https://gateway.pinata.cloud/ipfs/">
                    Pinata(IPFS Only)
                </option>
                <option value="custom">Custom Gateway</option>
            </select>

            <input
                type="text"
                id="customGateway"
                placeholder="https://your-gateway/"
                class="hidden"
                aria-label="Custom gateway URL"
            />

            <input
                type="text"
                id="ipfsInput"
                placeholder="Enter ipfs:// or ipns:// URL"
                aria-label="IPFS or IPNS URL"
            />

            <button id="goButton">Go</button>

            <div id="errorMsg" class="error" aria-live="polite"></div>
        </div>

        <script type="module" src="app.js"></script>
    </body>
</html>
