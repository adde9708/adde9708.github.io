        <style>
            .main-nav {
                background-color: #1e90ff;
                padding: 0.75rem 1rem;
                text-align: center;
                margin-bottom: 2rem;
                border-radius: 6px;
            }

            .main-nav ul {
                list-style: none;
                padding: 0;
                margin: 0;
                display: inline-flex;
                gap: 1.5rem;
            }

            .main-nav a {
                color: white;
                font-weight: 600;
                text-decoration: none;
                font-size: 1.1rem;
                padding: 0.25rem 0.5rem;
                border-radius: 4px;
                transition: background-color 0.3s ease;
            }

            .main-nav a:hover,
            .main-nav a:focus {
                background-color: #005fbb;
                outline: none;
            }

            /* Reset & base */
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                font-family: "Montserrat", sans-serif;
                background: #f9fafb;
                color: #333;
                line-height: 1.6;
            }
            a {
                color: #1e90ff;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }

            /* Container */
            .container {
                max-width: 900px;
                margin: 0 auto;
                padding: 1.5rem 1rem;
            }

            /* Header */
            header {
                text-align: center;
                padding: 3rem 1rem 2rem;
            }
            header h1 {
                font-weight: 700;
                margin-bottom: 0.2rem;
                font-size: 2.8rem;
            }
            header p {
                font-weight: 400;
                font-size: 1.2rem;
                color: #666;
            }

            /* Projects Section */
            #projects {
                margin-top: 3rem;
            }
            #projects h2 {
                font-weight: 700;
                font-size: 2rem;
                margin-bottom: 1.5rem;
                border-bottom: 3px solid #1e90ff;
                display: inline-block;
                padding-bottom: 0.3rem;
                color: #1e90ff;
            }

            .project-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 1.5rem;
            }
            .project-card {
                background: white;
                padding: 1.2rem 1.5rem;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
                transition:
                    transform 0.2s ease,
                    box-shadow 0.2s ease;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .project-card:hover {
                transform: translateY(-6px);
                box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
            }
            .project-card h3 {
                margin-top: 0;
                margin-bottom: 0.5rem;
                color: #1e90ff;
            }
            .project-card p {
                flex-grow: 1;
                color: #555;
                margin-bottom: 1rem;
            }
            .project-card a.button {
                align-self: flex-start;
                background: #1e90ff;
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 4px;
                font-weight: 600;
                transition: background 0.2s ease;
            }
            .project-card a.button:hover {
                background: #005fbb;
            }

            /* Footer */
            footer {
                text-align: center;
                padding: 2.5rem 1rem;
                font-size: 0.9rem;
                color: #888;
                border-top: 1px solid #ddd;
                margin-top: 3rem;
            }
            .social-links a {
                margin: 0 0.5rem;
                color: #1e90ff;
                font-weight: 700;
            }
            .social-links a:hover {
                color: #005fbb;
            }

            /* Responsive tweaks */
            @media (max-width: 400px) {
                header h1 {
                    font-size: 2.2rem;
                }
            }
        </style>
    </head>
